    <section class="atm_card text-center p-5" id="prev">
        <h1 data-aos="fade-up" data-aos-duration="1000" class="fw-px-100 align-items-center ">BOI <img

                style="mix-blend-mode: darken !important; z-index: 99 !important;" class="w-25 z-3"> ATM</h1>
        <div class="container">
            <div class="col d-flex justify-content-center align-items-start ">
                <div class="card atmcard text-center hello w-75 boxshadow" style="width: 20rem;">

                        <img src="asset/images/Bank-of-India-logo.png"

                    </div>
                    <label for="">@User Name</label>
                    <input type="text" class="text-center p-4 " value="Sufiyan" id="userName"
                        placeholder="Enter Your Name">
                    <label for="">ðŸ”‘Password</label>
                    <input type="password" class="text-center p-4 " value="123456" id="myInput"
                        placeholder="Enter Your Name">
                    <div class="p-4 fs-4 m-3 p-2 ">
                        <h2 style="color: rgb(4, 40, 53);">
                            <input type="checkbox" class="fs-6 " onclick="myFunction()">Show
                            Password
                        </h2>
                        <button class=" mx-auto rounded-5 " onclick="singIn()">Sing In</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

    <!-- Balance Inquery -->
    <section class="balnc_card text-center p-5" style="display: none;" id="next">
        <h1 data-aos="fade-up" data-aos-duration="1000" class="fw-px-100 align-items-center ">BOI <img
                src="asset/images/627cc59f1b2e263b45696a8d.png"
                style="mix-blend-mode: darken !important; z-index: 99 !important;" class="w-25 z-3"> ATM</h1>
        <div class="container">
            <div class="col d-flex justify-content-center align-items-start ">
                <div class="card atmcard text-center boxshadow w-75 " style="width: 20rem;">
                    <div class="d-flex justify-content-center mt-90 ">
                        <img src="asset/images/Bank-of-India-logo.png"
                            style="mix-blend-mode: darken !important; margin-top: 50px;" class="card-img-top w-50 "
                            alt="...">
                    </div>
                    <div class="d-flex mx-auto  text-center ">
                        <button onclick="widrle()" id="widrle">Withdrawal</button>&nbsp;&nbsp;
                        <button onclick="dep()" id="dep">Deposit</button>&nbsp;&nbsp;
                        <button onclick="balnce()" id="balnc">Balance Inquiry</button>&nbsp;&nbsp;
                        <button onclick="exit()" id="exit">Cancel</button>
                    </div>
                    <div class="col-lg-6 text-center mx-auto text-color m-3" style="display: none;" id="balnce">
                        <table class="">
                            <tr>
                                <th colspan="2" class="text-center fw-bold fs-2">Account Details :</th>
                            </tr>
                            <tr>
                                <td class="fs-4">Name :&emsp;</td>
                                <td class="fs-4">Sufiyan Ansari</td>
                            </tr>
                            <tr>
                                <td class="fs-4">Acc No. : &emsp;</td>
                                <td class="fs-4">1234567891011234567
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center"><button type="submit" class="btn btn-primary"
                                        onclick="check()">Check Balance</button></td>
                            </tr>

                        </table>
                        <div>
                            <h3 class="fs-1 mt-5 " style="color: rgb(4, 40, 53);"  id="check">
                                
                            </h3>
                        </div>
                    </div>
                    <div id="depo" style="display: none;">
                        <form action="" method="" class="mt-5">
                            <label for="amount" class="fs-4 fw-bold">Amount : Rs.</label><br />
                            <input required type="number" min="100" step="100" maxlength="12" name="amount" id="amount"
                                placeholder="Enter Amount"><br /><br />
                            <input type="text" id="show" readonly placeholder="Balance">&nbsp;
                            <div class="text-center">
                                <button type="button" class="btn btn-primary fs-3" onclick="add()"
                                    id="deposit">Deposit</button>
                            </div>
                        </form>
                    </div>
                    <div id="widrl" style="display: none;">
                        <form action="" method="" class="mt-5">
                            <input type="hidden" name="type" value="atm">
                            <label for="amount" class="fs-4 fw-bold">Amount : Rs.</label><br />
                            <input required type="number" min="100" step="100" maxlength="12" name="amount" id="amount1"
                                placeholder="Enter Amount"><br /><br />
                            <input type="text" id="show1" readonly placeholder="Balance">&nbsp;
                            <div class="text-center">
                                <button type="button" class="btn btn-primary fs-3" onclick="sub()"
                                    id="deposit">Withdrawal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
